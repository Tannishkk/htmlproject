<!DOCTYPE html>
<html>
<head>
    <title>Names and Ages</title>
    <style>
        table {
            width: 40%;
            border-collapse: collapse;
            margin: 20px auto;
            font-family: Arial, sans-serif;
        }
        th, td {
            border: 1px solid #555;
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: #f0f0f0;
        }
        caption {
            font-size: 1.5em;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

    <table>
        <caption>List of People</caption>
        <tr>
            <th>Name</th>
            <th>Age</th>
        </tr>
        <tr>
            <td>Harshvardhan</td>
            <td>22</td>
        </tr>
        <tr>
            <td>Priya</td>
            <td>25</td>
        </tr>
        <tr>
            <td>Rahul</td>
            <td>28</td>
        </tr>
    </table>

</body>
</html>
